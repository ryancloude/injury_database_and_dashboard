version: 2

sources:
  - name: bronze
    schema: bronze
    database: "{{ target.database }}"
    tables:
      - name: statcast
        description: "MLB statcast pitch by pitch data"
      - name: games
        description: 'MLB games data'
      - name: transactions
        description: "MLB transaction data"
      - name: teams
        description: "MLB teams data"
      - name: players
        description: "MLB players data"
      - name: roster_entries
        description: "Data on player roster membership"
      - name: projections
        description: "Zips projections from FanGraphs for each player"
      - name: salary
        description: "Salary data for each player from Baseball Prospectus"
  - name: silver
    schema: silver
    database: "{{ target.database }}"
    tables:
    - name: il_placements
      description: "IL placements from transactions with injury information parsed from transaction description"
    - name: injury_spans
      description: "Injury data built from il_placements, transactions, teams, players, and season_dates"
