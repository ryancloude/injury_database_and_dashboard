version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile.airflow
  image: injury_airflow:latest
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_URL}
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
    PIP_ADDITIONAL_REQUIREMENTS: |
      apache-airflow-providers-docker
    APP_ENV: ${APP_ENV:-local}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - db
  networks:
    - airflow_net

services:
  # ---------------------------------------------------------------------------
  # Local Postgres for Airflow metadata (and optional local baseball sandbox)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15
    container_name: db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${LOCAL_PG_USER}
      POSTGRES_PASSWORD: ${LOCAL_PG_PASSWORD}
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - airflow_net

  # ---------------------------------------------------------------------------
  # Airflow init (run once to init DB and create admin user)
  # ---------------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: ["bash", "-c"]
    command: >
      airflow db init &&
      airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com
    restart: "no"

  # ---------------------------------------------------------------------------
  # Airflow webserver
  # ---------------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Airflow scheduler
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Pipeline container (bronze/silver ETL code)
  # ---------------------------------------------------------------------------
  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile.pipeline
    image: injury_pipeline:latest
    container_name: pipeline
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./pipeline:/app
    networks:
      - airflow_net
    command: tail -f /dev/null

  # ---------------------------------------------------------------------------
  # Streamlit dashboard
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: dashboard
    env_file:
      - .env
    environment:
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    depends_on:
      - db
    ports:
      - "8501:8501"
    networks:
      - airflow_net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # dbt container
  # ---------------------------------------------------------------------------
  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile.dbt
    image: injury_dbt:latest
    container_name: dbt
    env_file:
      - .env
    environment:
      DBT_PROFILES_DIR: /root/.dbt
    volumes:
      - ./dbt:/usr/app
      - ./dbt/profiles:/root/.dbt
    working_dir: /usr/app
    networks:
      - airflow_net

volumes:
  postgres_data:

networks:
  airflow_net:
    name: airflow_airflow_net
    driver: bridge